version: '3.6'
services:

  handled:
    build:
      context: handled
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - handled
    restart: "no"

  unhandled:
    build:
      context: unhandled
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - unhandled
    restart: "no"

  surrounding_code:
    build:
      context: surrounding_code
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - surrounding_code
    restart: "no"

  project_root:
    build:
      context: project_root
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - project_root
    restart: "no"

  sessions:
    build:
      context: sessions
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - sessions
    restart: "no"

  express:
    build:
      context: express
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - express
    restart: "no"

  restify:
    build:
      context: restify
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - restify
    restart: "no"

  koa:
    build:
      context: koa
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - koa
    restart: "no"

  koa-1x:
    build:
      context: koa-1x
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    networks:
      default:
        aliases:
          - koa-1x
    restart: "no"

  proxy:
    build:
      context: proxy
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
      - HTTP_PROXY
    networks:
      default:
        aliases:
          - proxy
    restart: "no"
    depends_on:
      - corporate-proxy

  corporate-proxy:
    image: minimum2scp/squid
    restart: "no"

  connect:
    build:
      context: connect
      args:
        - NODE_VERSION
    networks:
      default:
        aliases:
          - connect
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  webpack:
    build:
      context: webpack
      args:
        - NODE_VERSION
    networks:
      default:
        aliases:
          - webpack
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

networks:
  default:
    name: ${NETWORK_NAME:-js-maze-runner}
