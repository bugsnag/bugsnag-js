<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@bugsnag/browser/dist/bugsnag.min.js"></script>
    <script type="text/javascript">
      var ENDPOINT = decodeURIComponent(window.location.search.match(/ENDPOINT=([^&]+)/)[1])
      var API_KEY = decodeURIComponent(window.location.search.match(/API_KEY=([^&]+)/)[1])
      Bugsnag.init({
        apiKey: API_KEY,
        endpoints: { notify: ENDPOINT },
        redactedKeys: [ /details\d/ ]
      })
    </script>
  </head>
  <body>
    <script>
      Bugsnag.addMetadata('ok', {
        details0: {},
        details1: /foobar/,
        details2: { unlucky: [ 13 ]  },
        detailsA: 'aaaa'
      })
      Bugsnag.notify(new Error('sensitive?'))
    </script>
  </body>
</html>
