<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@bugsnag/browser/dist/bugsnag.min.js"></script>
    <script type="text/javascript">
      var ENDPOINT = decodeURIComponent(window.location.search.match(/ENDPOINT=([^&]+)/)[1])
      var API_KEY = decodeURIComponent(window.location.search.match(/API_KEY=([^&]+)/)[1])
      Bugsnag.init({
        apiKey: API_KEY,
        endpoints: { notify: ENDPOINT },
        collectUserIp: false
      })
    </script>
  </head>
  <body>
    <script>
      Bugsnag.setUser('cjhc3k8wg0000zdojufo6nw6c')
      Bugsnag.notify(new Error('ip redaction does work'))
    </script>
  </body>
</html>
