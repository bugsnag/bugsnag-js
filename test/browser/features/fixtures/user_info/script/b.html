<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@bugsnag/browser/dist/bugsnag.min.js"></script>
    <script type="text/javascript">
      var ENDPOINT = decodeURIComponent(window.location.search.match(/ENDPOINT=([^&]+)/)[1])
      var API_KEY = decodeURIComponent(window.location.search.match(/API_KEY=([^&]+)/)[1])
      var bugsnagClient = bugsnag({
        apiKey: API_KEY,
        endpoint: ENDPOINT
      })
      bugsnagClient.user = {
        id: 'cjhc05e8u0000peojhf4vfd68',
        name: 'Bug S. Nag'
      }
    </script>
  </head>
  <body>
    <script>
      bugsnagClient.notify(new Error('user info does work'))
    </script>
  </body>
</html>
