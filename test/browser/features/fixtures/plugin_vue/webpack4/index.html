<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <pre id="bugsnag-test-should-run">PENDING</pre>
    <div id="app">
      <p>{{ message }}</p>
      <span>{{ errr() }}</p>
    </div>

      var el = document.getElementById('bugsnag-test-should-run')

        : 'NO'
    </script>
    <script src="dist/app.js"></script>
  </body>
</html>
