sudo: required
dist: trusty
language: node_js
node_js:
  - '10'
before_install:
  - npm i -g npm@5.3.0
  - npm i -g lerna
  - gem install bundler -v 1.16.1
install:
  - BUNDLE_GEMFILE="packages/browser/Gemfile" bundle install
  - npm install
  - lerna bootstrap
before_script:
  - lerna run build
script:
  - npm run test:browser
env:
  global:
    - BROWSER_STACK_USERNAME: bugsnagplatforms1
    - secure: ""
  matrix:
    - BROWSER=ie_8
    - BROWSER=ie_9
    - BROWSER=ie_10
    - BROWSER=ie_11
    - BROWSER=edge_14
    - BROWSER=edge_15
    - BROWSER=safari_6
    - BROWSER=safari_10
    - BROWSER=opera_12
    - BROWSER=iphone_7
    - BROWSER=android_s8
    - BROWSER=firefox_30
    - BROWSER=firefox_56
    - BROWSER=chrome_43
    - BROWSER=chrome_61
addons:
  browserstack:
    username: bugsnagplatforms1
    access_key:
      secure: ""

stage: browser end to end tests

jobs:
  include:
    - stage: linting
      install:
        - npm install
        - lerna bootstrap
      script: npm run test:lint
      env: BROWSER=na
    - stage: unit tests
      install:
        - npm install
        - lerna bootstrap
        - lerna run build
      script:
        - npm run test:unit && npm run test:types
      env: BROWSER=na
    - stage: node end to end tests
      install:
        - BUNDLE_GEMFILE="packages/node/Gemfile" bundle install
        - npm install
        - lerna bootstrap
        - lerna run build
      script:
        - npm run test:node
      env: BROWSER=na

stages:
  - linting
  - unit tests
  - node end to end tests
  - browser end to end tests
