steps:

  - label: ":docker: Build and publish JS packages"
    key: "publish-js"
    timeout_in_minutes: 30
    agents:
      queue: "macos-14"
    env:
      NODE_VERSION: "18"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    command:
      - "bundle install"
      - "node scripts/publish.js $$PUBLISH_URL"
    retry:
      automatic:
        - exit_status: "*"
          limit: 1

  - label: ":ios: Init and build RN CLI 0.69 ipa (Non-hermes)"
    key: "rn-cli-0-69-ipa"
    depends_on: "publish-js"
    timeout_in_minutes: 30
    agents:
      queue: "macos-12-arm"
    env:
      DEBUG: true
      LANG: "en_US.UTF-8"
      DEVELOPER_DIR: "/Applications/Xcode14.app"
    artifact_paths: build/rn0_69.ipa
    commands:
      - test/react-native-cli/scripts/init-and-build-test.sh rn0_69
    retry:
      automatic:
        - exit_status: "*"
          limit: 1

