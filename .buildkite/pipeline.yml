      docker-compose#v2.6.0:
        run: browser-maze-runner
        use-aliases: true
    env:
      BROWSER: "ie_9"
    concurrency: 5
    concurrency_group: 'browserstack'

  - label: ':ie: v10 Browser tests'
    plugins:
      docker-compose#v2.6.0:
        run: browser-maze-runner
        use-aliases: true
    env:
      BROWSER: "ie_10"
    concurrency: 5
    concurrency_group: 'browserstack'

  - label: ':ie: v11 Browser tests'
    plugins:
      docker-compose#v2.6.0:
        run: browser-maze-runner
        use-aliases: true
    env:
      BROWSER: "ie_11"
      HOST: 'localhost' # IE11 needs the host set to localhost for some reason!ÃŸ
    concurrency: 5
    concurrency_group: 'browserstack'

  - label: ':edge: v14 Browser tests'
