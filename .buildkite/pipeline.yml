    key: "publish-js"
    timeout_in_minutes: 30
    agents:
#      queue: "macos-12-arm"
      queue: "ms-arm-12-1"
    env:
      PUBLISH_URL: "https://bugsnag.jfrog.io/artifactory/api/npm/platforms-npm/"
    command:
      - "node scripts/publish.js $PUBLISH_URL"
    retry:
      automatic:
        - exit_status: "*"
          limit: 1

