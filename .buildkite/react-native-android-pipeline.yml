          - docker-compose#v3.9.0:
              run: react-native-android-builder
        artifact_paths:
          - build/rn0.66.apk

      - label: ":android: Build RN 0.67 apk"
        key: "rn-0-67-apk"
        depends_on:
          - "android-builder-image"
        timeout_in_minutes: 60
        env:
          REACT_NATIVE_VERSION: "rn0.67"
