          - docker-compose#v3.9.0:
              run: react-native-android-builder
        artifact_paths:
          - build/r_native_navigation_0.66.apk

      #
      # End-to-end tests
      #
      - label: ":android: RN 0.60 Android 11 end-to-end tests"
        depends_on: "rn-0-60-apk"
        timeout_in_minutes: 60
        plugins:
          artifacts#v1.9.0:
            download: "build/rn0.60.apk"
            upload: ./test/react-native/maze_output/**/*
          docker-compose#v4.7.0:
            pull: react-native-maze-runner
            run: react-native-maze-runner
            service-ports: true
            command:
            - --app=build/rn0.60.apk
            - --farm=bb
            - --device=ANDROID_10|ANDROID_11|ANDROID_12
            - --a11y-locator
            - --fail-fast
            - --no-tunnel
            - --aws-public-ip
        env:
          SKIP_NAVIGATION_SCENARIOS: "true"
        concurrency: 25
        concurrency_group: 'bitbar-app'
        concurrency_method: eager

