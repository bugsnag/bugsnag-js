    concurrency_group: 'browserstack-app'

  - label: ':runner: RN 0.61 iOS end-to-end tests'
    depends_on: "rn-0-61-ipa"
    timeout_in_minutes: 10
    plugins:
      artifacts#v1.2.0:
        download: "build/rn0_61.ipa"
      docker-compose#v3.7.0:
        run: react-native-cli-maze-runner
        use-aliases: true
        command:
