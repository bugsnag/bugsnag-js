agents:
  queue: "opensource"

steps:

  - group: "React Native CLI Build Tests"
    steps:
      - label: ':android: Build RN {{matrix}} CLI test fixture'
        key: "build-react-native-cli-android-fixture"
        timeout_in_minutes: 15
        agents:
          queue: macos-14
        env:
          JAVA_VERSION: "17"
          NODE_VERSION: "18"
          RN_VERSION: "{{matrix}}"
          RCT_NEW_ARCH_ENABLED: "0"
          BUILD_ANDROID: "true"
          INIT_RN_CLI: "true"
        artifact_paths:
          - "test/react-native-cli/features/fixtures/generated/old-arch/**/reactnative.apk"
        commands:
          - "cd test/react-native-cli"
          - "bundle install"
          - "bundle exec maze-runner features/build-app-tests/build-android-app.feature"
        matrix:
          - "0.71"
          - "0.72"
        retry:
          automatic:
            - exit_status: "*"
              limit: 1

      - label: ':ios: Build RN {{matrix}} CLI test fixture'
        key: "build-react-native-cli-ios-fixture"
        timeout_in_minutes: 20
        agents:
          queue: "macos-14"
        env:
          NODE_VERSION: "18"
          RN_VERSION: "{{matrix}}"
          RCT_NEW_ARCH_ENABLED: "0"
          BUILD_IOS: "true"
          XCODE_VERSION: "15.3.0"
          INIT_RN_CLI: "true"
          EXPORT_ARCHIVE: "0"
        commands:
          - "cd test/react-native-cli"
          - "bundle install"
          - "bundle exec maze-runner features/build-app-tests/build-ios-app.feature"
        matrix:
          - "0.71"
          - "0.72"
        retry:
          automatic:
            - exit_status: "*"
              limit: 1

  - group: "React Native CLI end-to-end tests"
      steps:
        - label: ":bitbar: :android: RN {{matrix}} CLI Android end-to-end tests"
          depends_on: "build-react-native-cli-android-fixture"
          timeout_in_minutes: 30
          plugins:
            artifacts#v1.9.0:
              download: "test/react-native-cli/features/fixtures/generated/old-arch/{{matrix}}/reactnative.apk"
              upload: ./test/react-native/maze_output/**/*
            docker-compose#v4.12.0:
              pull: react-native-cli-maze-runner
              run: react-native-cli-maze-runner
              service-ports: true
              command:
                - --app=/app/features/fixtures/generated/old-arch/{{matrix}}/reactnative.apk
#                - --app-activity=com.reactnative.MainActivity
#                - --app-package=com.reactnative
                - --farm=bb
                - --device=ANDROID_12
                - --appium-version=1.22
                - --no-tunnel
                - --aws-public-ip
                - features/run-app-tests
            test-collector#v1.10.2:
              files: "reports/TEST-*.xml"
              format: "junit"
              branch: "^main|next$$"
              api-token-env-name: "REACT_NATIVE_CLI_BUILDKITE_ANALYTICS_TOKEN"
          retry:
            manual:
              permit_on_passed: true
          env:
            RN_VERSION: "{{matrix}}"
            RCT_NEW_ARCH_ENABLED: "0"
          concurrency: 25
          concurrency_group: "bitbar"
          concurrency_method: eager
          matrix:
            - "0.75"
            - "0.76"

