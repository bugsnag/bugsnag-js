<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>@bugsnag/web-worker: Web Worker example</title>
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <script defer type="module" src="worker-reports-web-script.js"></script>
  <script defer type="module" src="worker-reports-service-script.js"></script>
</head>
<body>
  <img width="200" src="/bugsnag.png"/>
  <h1>Web Worker example</h1>
  <p>
    This an example of how to include <code>@bugsnag/web-worker</code> in a Web Worker and a Service Worker.
    <br><br>
    This page has a dedicated web worker and service worker that use BugSnag, but the page itself does not.
    <br><br>
    The other page <strong>does</strong> use BugSnag.
  </p>
  <section>
    <div>
      <h2>Web Worker</h2>
      <button id="handledErrorWebWrkr">Throw handled error</button>
      <br>
      <button id="unhandledErrorWebWrkr">Throw unhandled error</button>
      <br>
    </div>
    <div>
      <h2>Service Worker</h2>
      <button id="handledErrorServWrkr">Throw handled error</button>
      <br>
      <button id="unhandledErrorServWrkr">Throw unhandled error</button>
    </div>  
  </section>
  <section class="navigation">
    <a href="/web-app-reports-unhandled/web-app-reports-unhandled.html">Other Page</a>
  </section>
</body>
</html>
