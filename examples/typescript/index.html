<!DOCTYPE html>
<html>
  <head>
    <title>Bugsnag JS: Plain JS example with sourcemaps</title>

    <!-- load bugsnag with a simple script tag -->
    <script src="//d2wy8f7a9ursnm.cloudfront.net/v4/bugsnag.min.js"></script>
  </head>
  <body>
    <h1>Bugsnag JS: Plain JS example</h1>
      <p>
      This page is a basic example of how to include bugsnag-js on a page via a
      <code>&lt;script&gt;</code> tag.
      The "app.js" is minified with uglify-js and served with a link to the sourcemap
      so that Bugsnag can fetch the sources/maps when an error is received.
    </p>
    <input type="hidden" value="{ 'some not quite': 'valid json' }" id="jsondata"/>
    <!-- in app.js you'll find further syntax and configuration examples. -->
    <script src="app.js"></script>
  </body>
</html>
