version: '3.4'
services:

  handled:
    build:
      context: handled
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  unhandled:
    build:
      context: unhandled
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  surrounding_code:
    build:
      context: surrounding_code
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  project_root:
    build:
      context: project_root
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  sessions:
    build:
      context: sessions
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  express:
    build:
      context: express
      args:
        - NODE_VERSION
    ports:
      - "4312:4312"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  restify:
    build:
      context: restify
      args:
        - NODE_VERSION
    ports:
      - "4314:4314"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  koa:
    build:
      context: koa
      args:
        - NODE_VERSION
    ports:
      - "4313:4313"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"
