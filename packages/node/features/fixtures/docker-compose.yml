version: '3.5'
services:

  handled:
    build:
      context: handled
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  unhandled:
    build:
      context: unhandled
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  surrounding_code:
    build:
      context: surrounding_code
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  project_root:
    build:
      context: project_root
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  sessions:
    build:
      context: sessions
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  express:
    build:
      context: express
      args:
        - NODE_VERSION
    ports:
      - "4312:4312"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  connect:
    build:
      context: connect
      args:
        - NODE_VERSION
    container_name: connect
    ports:
      - "4318:4318"
    networks:
      - maze-runner
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  restify:
    build:
      context: restify
      args:
        - NODE_VERSION
    ports:
      - "4314:4314"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  koa:
    build:
      context: koa
      args:
        - NODE_VERSION
    ports:
      - "4313:4313"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  koa-1x:
    build:
      context: koa-1x
      args:
        - NODE_VERSION
    ports:
      - "4320:4320"
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
    restart: "no"

  proxy:
    build:
      context: proxy
      args:
        - NODE_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_NOTIFY_ENDPOINT
      - BUGSNAG_SESSIONS_ENDPOINT
      - HTTP_PROXY
    restart: "no"
    depends_on:
      - corporate-proxy

  corporate-proxy:
    image: minimum2scp/squid
    restart: "no"
networks:
  maze-runner:
    name: maze-runner